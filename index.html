<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shape Factory</title>
    <link rel="stylesheet" href="./asset/style/index.css">
    <script src="./asset/script/index.js" defer></script>
  </head>
  <body>
    <h1>Shape Factory</h1>

    <label for="shape-select">Select a shape:</label>
    <select id="shape-select">
      <option value="circle">Circle</option>
      <option value="square">Square</option>
    </select>

    <label for="color-select">Select a color:</label>
    <select id="color-select">
      <option value="#0f9">Blue</option>
      <option value="#9f0">Green</option>
      <option value="#f90">Orange</option>
      <option value="#f09">Pink</option>
      <option value="#90f">Purple</option>
    </select>

    <button id="create-btn">Create</button>

    <div id="shape-grid"></div>
  </body>
</html>
